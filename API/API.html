<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>冷蔵庫AI献立提案</title>
    <!-- jQuery読み込み -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- CSS読み込み -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>冷蔵庫 AIレシピ提案 💡</h1>
        <p>冷蔵庫にある食材を複数入力してください（例: 鶏むね肉, 卵, 玉ねぎ, 豆腐）。</p>

        <textarea id="ingredients" rows="5" placeholder="例: 豚肉、キャベツ、卵、豆腐"></textarea>

        <button id="generate-button">献立を提案する</button>

        <div id="result-area">
            <h2>AIの提案</h2>
            <p id="loading-message" class="hidden">提案を考え中です...少々お待ちください 🧠</p>
            <div id="menu-suggestion">
                ここに提案が表示されます。
            </div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
